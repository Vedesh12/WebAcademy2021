<style>
  *{
    /*the* works as universal selector for CSS*/
    box-sizing:border-box;
  }
  /*A CSS selector select the HTML element(s)you want to style. Simple selectos(select elements based on name, is, class)*/
  /*any html tag can be a selector*/
  body{
    background-color:#CBC3E3;
  }
  
  .header{
    
    background-image:url("https://www.the-sun.com/wp-content/uploads/sites/6/2022/02/amethyststone4-JS709423467.jpg");
    
  }
  
  /*The id selector uses the id atttribute of an HTML element to select a specific element. The id of an element is unique within a page, so the id selector is used to select one unique element! To select an element with a specific id, write a hash (#) character, followed by the id of the element. Example the CSS rule below will be applied to the HTML element with id="paral":*/
  #demobox{
    text-align:center;
    color:plum;
  }
  /*The group selector selects all the HTML elements with the same style definitions. Look at the following CSS code (the h1, h2, and p elements have the same style definitions). It will be better to group the selectors, to minimise the code. To group selectors, seperate each selector with a comma.*/
  p, h1, h2, h3, h4, h5, h6{
    color:plum;
  }
  /*A combinator is something that explains the relationship  between the selectors. A CSS selector can contain more than one simple selector. Between the simple selectors, we can include a combinator. There are four different combinators in CSS:*/
  .header h3{
    color:plum;
  }
  /*changes color on hover or mouse over*/
  /*A pseudo-class is used to define a special state of an element. FOr example, it can be used to: 
  Style an element when a user mouses over itStyle visited and unvisited links differently 
  Style an element when it gets focus */
  /*CSS [attribute] selector
  The [attribute] selector is used to select elements with a specified  attribute. The following example selects all <a> elements with a target attribute:*/
  /**/
*{
  box-sizing:border-box;
}
/**/
body{
  background-color:aquamarine;

}

background-color: plum;
padding: 20px;
