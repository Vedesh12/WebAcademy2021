<div id="movingBox"></div>
  <button type="button" onclick="size()">Size</button>
  <button type="button" onclick="position()">move</button>
  <button type="button" onclick="shape()">Circle</button>
  <button type="button" onclick="hue()">color</button>
  <button type="button" onclick="reset()">reset</button>
<script>
  function hue(){
document.getElementById("movingBox").style.backgroundColor="#d3e3f8";
  }
  function size(){
document.getElementById("movingBox").style.height="150px";
    document.getElementById("movingBox").style.width="150px";
  }
  function position(){
document.getElementById("movingBox").style.left="500px";
    document.getElementById("movingBox").style.top="100px";
  }
  function shape(){
document.getElementById("movingBox").style.borderRadius="30px"; 
  }
  function reset(){
document.getElementById("movingBox").style.counterReset="l"; 
  }
</script>
